<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        Add Page
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        {% for pagetype in pagetypes %}
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/admin/add_page/{{ pagetype }}">{{ pagetype }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="page-tree">
    <div id="tree" data-sort_url="{{ url_for("cms.sitetree_sort") }}" data-properties='{{ pagetypes|tojson }}'>
    </div>
</div>
