<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <title>Test abc</title>
  <link rel="stylesheet" href="{{ themed_css('reset.css') }}"/>
  <link rel="stylesheet" href="{{ themed_css('typography.css') }}"/>
  <link rel="stylesheet" href="{{ themed_css('form.css') }}"/>
  <link rel="stylesheet" href="{{ themed_css('layout.css') }}"/>
</head>
<body class="{{ class_name }} Page {% if not menu(2) %}no-sidebar{% endif %}"

{% include 'simple/templates/includes/footer.html' %}

</html>
