{% for button in buttons %}
<a href="{{ urls["add"] }}">{{ button.name }}</a>
{% endfor %}
<table id="assets" class="table gridfield"
       data-ajax-url="{{ urls["get"] }}"
       data-sort-url="{{ urls["sort"] }}"
       sortable="{{ sortable }}"
       cellspacing="0" width="100%">
    <thead>
    <tr>
        {% for row in display_rows %}
            <th data-col="{{ row.name }}">{{ row.label if row.label else row.name }}</th>
        {% endfor %}
        <th data-col="edit_url" data-renderer="render_actions"></th>
    </tr>
    </thead>
    <tbody>
    </tbody>

</table>
